<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>Assignment for Refactoring Play/Pause with jQuery</title>
<style id="jsbin-css">
.event-element {
  font-size: 2rem;
  font-family: Helvetica, sans-serif;
  color: blue;
  background-color: white;
  width: 100%;
  height: 8rem;
  line-height: 8rem;
  text-align: center;
}
</style>
</head>
<body>
    <div class="event-element">
      
    </div>
<script id="jsbin-javascript">
var element = $('.event-element');

element.click( clickFunction );

function clickFunction() {
  $(this).html("Clicked!");
}

element.hover(onHover, offHover);

function onHover() {
  $(this).html("Moused over!")
}

function offHover() {
  $(this).html("Moused left!");
}
</script>
</body>
</html>
